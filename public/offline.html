    <script>
        const DOWNLOADS_KEY = 'offline-downloads';
        const CACHE_NAME = 'offline-audio-v1';
        let currentTrackIndex = -1;
        let allTracks = [];
        let isShuffle = false;
        let repeatMode = 'off'; // 'off', 'one', 'all'

        const audio = document.getElementById('audio-element');
        const playerBar = document.getElementById('player-bar');

        // UI Elements
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressFill = document.getElementById('progress-fill');
        const seekSlider = document.getElementById('seek-slider');
        const currentTimeEl = document.getElementById('current-time');
        const totalDurationEl = document.getElementById('total-duration');
        const playerTitle = document.getElementById('player-title');
        const playerReciter = document.getElementById('player-reciter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');


        // --- Helper Functions ---
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "0:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('ar-EG', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function getDownloads() {
            try {
                const stored = localStorage.getItem(DOWNLOADS_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch { return []; }
        }

        async function getCachedAudioUrl(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                const response = await cache.match(url);
                if (!response) {
                    console.warn("Cache match failed for:", url, "in", CACHE_NAME);
                    return null;
                }
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (e) {
                console.error("Cache error", e);
                // alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÉÿßÿ¥: " + e.message);
                return null;
            }
        }

        // --- Core Player Logic ---

        async function loadTrack(index) {
            if (index < 0 || index >= allTracks.length) return;
            currentTrackIndex = index;
            const track = allTracks[index];

            // Update UI Info
            playerTitle.textContent = track.title;
            playerReciter.textContent = track.reciterName;
            playerBar.classList.remove('hidden'); // Show player

            // Reset UI state
            progressFill.style.width = '0%';
            seekSlider.value = 0;
            currentTimeEl.textContent = "0:00";
            totalDurationEl.textContent = "0:00";

            // Highlight visual feedback in list
            renderList();

            try {
                // Try cache first
                let src = await getCachedAudioUrl(track.audioUrl);

                if (!src) {
                    if (navigator.onLine) {
                        src = track.audioUrl;
                    } else {
                        // Fallback: If not cached and offline, simulate error or alert
                        console.warn('Audio not found in cache');
                    }
                }

                // If cache didn't return a blob URL, stick to original (works if online)
                if (!src) src = track.audioUrl;

                audio.src = src;
                audio.play().catch(e => console.error("Play failed", e));
                updatePlayState(true);

            } catch (err) {
                console.error("Load error", err);
            }
        }

        function togglePlay() {
            if (audio.src) {
                if (audio.paused) {
                    audio.play();
                    updatePlayState(true);
                } else {
                    audio.pause();
                    updatePlayState(false);
                }
            } else if (allTracks.length > 0) {
                loadTrack(0);
            }
        }

        function updatePlayState(isPlaying) {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
            renderList(); // Update buttons in the list
        }

        function playNext() {
            if (isShuffle) {
                const randIndex = Math.floor(Math.random() * allTracks.length);
                loadTrack(randIndex);
            } else if (currentTrackIndex < allTracks.length - 1) {
                loadTrack(currentTrackIndex + 1);
            } else if (repeatMode === 'all') {
                loadTrack(0);
            }
        }

        function playPrev() {
            if (audio.currentTime > 5) {
                audio.currentTime = 0;
            } else if (currentTrackIndex > 0) {
                loadTrack(currentTrackIndex - 1);
            }
        }

        // --- Shuffle & Repeat Logic ---
        shuffleBtn.onclick = () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);
        };

        repeatBtn.onclick = () => {
            if (repeatMode === 'off') {
                repeatMode = 'all';
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = '<svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>';
            } else if (repeatMode === 'all') {
                repeatMode = 'one';
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = '<svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/><text x="12" y="16" font-size="10" text-anchor="middle" fill="currentColor" font-weight="bold">1</text></svg>';
            } else {
                repeatMode = 'off';
                repeatBtn.classList.remove('active');
                repeatBtn.innerHTML = '<svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>';
            }
        };


        // --- Event Listeners ---

        playPauseBtn.onclick = togglePlay;
        nextBtn.onclick = playNext;
        prevBtn.onclick = playPrev;

        audio.ontimeupdate = () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percent}%`;
            seekSlider.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        };

        audio.onloadedmetadata = () => {
            totalDurationEl.textContent = formatTime(audio.duration);
            seekSlider.max = audio.duration;
        };

        audio.onended = () => {
            if (repeatMode === 'one') {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNext();
            }
        };

        seekSlider.oninput = (e) => {
            const time = e.target.value;
            audio.currentTime = time;
        };

        // --- Rendering ---

        function renderList() {
            allTracks = getDownloads();
            const container = document.getElementById('downloads-container');
            document.getElementById('track-count').textContent = allTracks.length;

            if (allTracks.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 5rem 0;">
                        <div style="width: 4rem; height: 4rem; margin: 0 auto 1rem; border-radius: 50%; background: var(--bg-hover); display: flex; align-items: center; justify-content: center; font-size: 2rem;">üéµ</div>
                        <p style="color: var(--text-secondary)">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸÑÿßŸàÿßÿ™ ŸÖÿ≠ŸÅŸàÿ∏ÿ©</p>
                    </div>`;
                return;
            }

            container.innerHTML = allTracks.map((track, idx) => {
                const isCurrent = idx === currentTrackIndex;
                const isPlaying = isCurrent && !audio.paused;

                return `
                <div class="track-item ${isCurrent ? 'active' : ''}" onclick="loadTrack(${idx})">
                    <div class="flex items-center gap-4">
                        <button class="play-btn-circle secondary">
                             ${isPlaying ?
                        '<svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>' :
                        '<svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" style="transform: translateX(2px);"><path d="M8 5v14l11-7z"/></svg>'

                        </button>
                        <div class="flex-col" style="flex: 1; min-width: 0;">
                            <h3 class="font-bold truncate" style="color: var(--text-primary)">${track.title}</h3>
                            <div class="flex items-center gap-2 text-sm" style="color: var(--text-secondary); margin-top: 0.25rem;">
                                <span>${track.reciterName}</span>
                                <span>‚Ä¢</span>
                                <span>${formatDate(track.downloadedAt)}</span>
                            </div>
                        </div>
                    </div>

            `}).join('');
        }

        // --- Status Management ---

        function updateStatus() {
            const isOnline = navigator.onLine;
            const badge = document.getElementById('status-badge');
            const statusText = document.getElementById('status-text');
            const connStatus = document.getElementById('connection-status');

            if (isOnline) {
                // Manually setting styles for online status
                badge.style.backgroundColor = 'var(--accent-light)';
                badge.style.color = 'var(--accent-text)';
                badge.querySelector('.status-dot').style.backgroundColor = 'var(--accent-primary)';

                statusText.textContent = "ŸÖÿ™ÿµŸÑ";
                connStatus.textContent = "ÿ™ŸÖ ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßŸÑÿßÿ™ÿµÿßŸÑ - Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸÅÿ≠ÿ©";

                // Auto-redirect to downloads page when back online
                if (!sessionStorage.getItem('reloaded_online')) {
                    // ALWAYS TRY TO SAVE STATE FOR HANDOFF IF PLAYING
                    // We check if audio is active or we have a selected track
                    if (currentTrackIndex >= 0 && allTracks[currentTrackIndex]) {
                        try {
                            const track = allTracks[currentTrackIndex];
                            // Ensure we catch the correct property
                            const sourceUrl = track.audioUrl || track.src || track.url;

                            if (sourceUrl) {
                                const handoffState = {
                                    track: {
                                        id: track.id,
                                        title: track.title,
                                        reciterName: track.reciterName,
                                        src: sourceUrl,
                                        surahNumber: track.surahNumber
                                    },
                                    currentTime: audio.currentTime,
                                    isPlaying: !audio.paused,
                                    timestamp: Date.now()
                                };
                                localStorage.setItem('offline_handoff', JSON.stringify(handoffState));
                                console.log('[Offline] Saved handoff state:', handoffState);
                            } else {
                                console.warn('[Offline] Skipped handoff: No source URL', track);
                            }
                        } catch (e) {
                            console.error('[Offline] Failed to save handoff', e);
                        }
                    }

                    // Force navigation
                    window.location.replace('/downloads');
                    sessionStorage.setItem('reloaded_online', 'true');
                }

            } else {
                // Reset to default (offline) styles defined in CSS
                badge.style.backgroundColor = '';
                badge.style.color = '';
                badge.querySelector('.status-dot').style.backgroundColor = '';

                statusText.textContent = "ÿ£ŸàŸÅŸÑÿßŸäŸÜ";
                connStatus.textContent = "ÿ£ŸÜÿ™ ÿ™ÿ™ÿµŸÅÿ≠ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©";
                sessionStorage.removeItem('reloaded_online');
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Init
        renderList();
        updateStatus();

    </script>
